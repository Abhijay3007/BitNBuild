<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accessory Details Form</title>
    <link rel="stylesheet" href="quality.css">
</head>
<body>

<form action="/submit-accessory" method="POST">
    <label for="accessory">Enter the Accessory Type:</label>
    <input type="text" id="accessory" name="accessory" placeholder="Enter accessory type" required><br>
    
    <label for="name">Brand Name:</label>
    <input type="text" id="name" name="name" placeholder="Enter brand name" required><br>
    
    <label for="color">Colour:</label>
    <input type="color" id="color" name="color" required><br>
    
    <label for="size">Size:</label>
    <input type="number" id="size" name="size" placeholder="Enter Size" required><br>
    
    <label for="date">Date Added:</label>
    <input type="date" id="date" name="date" required><br>
    
    <input type="submit" value="Submit">
</form>

</body>
</html>
