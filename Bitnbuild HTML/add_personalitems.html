<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown Menu</title>
    <link rel="stylesheet" href="personal.css">
</head>
<body>

    <div class="container">
        <label for="personal">Choose a Personal Item:</label>
        <select id="personal" name="personal">
            <option value="Phone">Phone</option>
            <option value="Laptop">Laptop</option>
            <option value="Car">Car</option>
            <option value="Bike">Bike</option>
        </select>
        <br>
        
        <form>
            <label for="details">Details of the Selected Option:</label>
            <input type="text" id="details" name="details" placeholder="Enter The Specifications" required>
        </form>
    </div>

</body>
</html>
