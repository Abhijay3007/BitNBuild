<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brand Details Form</title>
    <link rel="stylesheet" href="brand.css">
</head>
<body>

<form action="/submit-brand" method="POST">
    <label for="name">Brand Name:</label>
    <input type="text" id="name" name="name" placeholder="Enter brand name" required><br>
    
    <label for="color">Colour:</label>
    <input type="color" id="color" name="color" required><br>
    
    <label for="size">Size:</label>
    <input type="number" id="size" name="size" placeholder="Enter Size" required><br>
    
    <label for="quantity">Quantity:</label>
    <input type="number" id="quantity" name="quantity" placeholder="Enter Quantity" required><br>
    
    <label for="price">Price:</label>
    <input type="number" id="price" name="price" placeholder="Enter amount" required><br>
    
    <label for="date">Date added:</label>
    <input type="date" id="date" name="date" required><br>
    
    <input type="submit" value="Submit">
</form>

</body>
</html>
